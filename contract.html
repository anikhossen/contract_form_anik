<html>

	<body style="background:black;color:white"> 
		<form>
			<fieldset style="background:green; color:black">
				<legend   align="center"style="color:white; font-size:50px; font-weight;bold; font-style:italic"> Registration From</legend>
		<table>
			<tr>
				<td>Name <sup style="color:red">*</sup></td>
				<td>:</td>
				<td><input type="text" placeholder="your name"/> </td>
			</tr>
			<tr>
				<td>E-mail<sup style="color:red">*</sup></td>
				<td>:</td>
				<td><input type="email" placeholder="your email address"/> </td>
			</tr>
			<tr>
				<td>Phone <sup style="color:red">*</sup></td>
				<td>:</td>
				<td>
					<select> 	
							<option selected>+880<option>
							<option >+55<option>
							<option >+75<option>
							<option >+890<option>
							<option >+480<option>
							<option >+9<option>
					</select>
				<input type="text" placeholder="Enter your number">
				</td>
			</tr>
			<tr>
				<td> Address<sup style="color:red">*</sup> </td>
				<td>:</td>
				<td><textarea cols="40" rows="4"></textarea></td>
			</tr>
			
			<tr>
				<td>skill<sup style="color:red">*</sup></td>
				<td>:</td>
				<td> 
					<input type="checkbox" checked/>HTML <br/>
					<input type="checkbox"/>CSS <br/>
					<input type="checkbox"/>JS <br/>
					<input type="checkbox"/>PHP <br/>
				</td>
			</tr>
			<tr>
				<td> Gender<sup style="color:red">*</sup></td>
				<td>:</td>
				<td> 
					<input type="radio" name="gender"> Male
					<input type="radio" name="gender"> Female
					<input type="radio" name="gender"> Other
					
				</td>
			</tr>
			<tr>
				<td> Date of Birth</td>
				<td> :</td> 
				<td> <input type="date"/></td>
			</tr>
			<tr>
				<td>Upload your photo<sup style="color:red">*</sup></td>
				<td> :</td>
				<td> <input type="file"/> </td>
			</tr>
			
			<tr>
				<td> Your Taxt </td>
				<td> :</td>
				<td> <textarea cols="40" rows="4"> </textarea></td>
			</tr>
			<tr>
			<td> </td>
			<td></td>
				<td> 
					<input type="reset"/>

				</td>
